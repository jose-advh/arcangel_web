<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcangel Web</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <nav class="header__navegacion">

        </nav>
    </header>
    <main class="main">
        <header class="position-fixed w-100">
            <h1 class="header__texto">HONOR, LEALTAD Y RESPETO</h1>
        </header>
        <section class="main__principal justify-content-center aling-items-center">
            
        </section>
        <aside class="main__navegacion">
            <ul class="main__lista d-flex justify-content-between  py-2 px-3">
                <li>
                    <a href="#" class="main__item-aside d-flex flex-column aling-items-center">
                        <img src="img/icons/home_icon.png" class="w-25 m-auto" alt="Icono de una casa">
                    </a>
                </li>
                <li>
                    <a href="#" class="main__item-aside d-flex flex-column aling-items-center ">
                        <img src="img/icons/music_icon.png" class="w-25 m-auto" alt="Icono de un audifono">
                    </a>
                </li>
                <li>
                    <a href="#" class="main__item-aside d-flex flex-column aling-items-center">
                        <img src="img/icons/album_icon.png" class="w-25 m-auto" alt="Icono de un disco">
                    </a>
                </li>
            </ul>
        </aside>
    </main>
    <footer></footer>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
